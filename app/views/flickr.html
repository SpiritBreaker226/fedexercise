<section class="flickr-container" ng-controller="flickrCRTL as flickr">
	<h2>Flickr Photos</h2>

	<div class="row">
		<div ng-repeat="photo in photos">
			<div class="col-md-12">
				<div class="thumbnail">
					<h3>{{photo.title}}</h3>
					<img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" alt="{{photo.title}}">
				</div>
			</div>
		</div> 
	</div>
</seciton>
